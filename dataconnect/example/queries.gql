mutation CreateUser($email: String!, $username: String!) @auth(level: USER) {
  user_insert(data: {
    email: $email,
    username: $username,
    createdAt_expr: "request.time"
  })
}

query GetPhotosByUser($userId: UUID!) @auth(level: USER) {
  photos(where: {userId: {eq: $userId}}) {
    id
    imageUrl
    caption
    createdAt
    tags
  }
}

mutation LikePhoto($photoId: UUID!) @auth(level: USER) {
  like_insert(data: {
    photoId: $photoId,
    userId_expr: "auth.uid",
    createdAt_expr: "request.time"
  })
}

query ListAllPhotos @auth(level: PUBLIC, insecureReason: "This operation is safe to expose to the public") {
  photos {
    id
    imageUrl
    caption
    createdAt
    tags
    user {
      id
      username
    }
  }
}