<!DOCTYPE html>
<html lang="sw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Pixiest</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        /* Tumeshikilia style ile ile ya Grid ili muonekano uwe mmoja */
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Roboto', sans-serif; }
        
        body, html {
            height: 100%; display: grid; place-items: center;
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('assets/src/authbg.jpg') no-repeat center/cover;
            color: #fff;
        }

        .login-box {
            display: grid;
            grid-template-columns: 1fr; /* Kwa login tunatumia column moja zaidi */
            gap: 15px;
            background: rgba(0, 0, 0, 0.85);
            padding: 40px 30px;
            border-radius: 24px;
            width: 400px; /* Upana mdogo kidogo kuliko signup */
            max-width: 95vw;
            backdrop-filter: blur(15px);
            box-shadow: 0 15px 50px rgba(0,0,0,0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .header-section { text-align: center; margin-bottom: 10px; }
        .header-section h2 { font-size: 28px; color: #f7a800; }
        .header-section p { color: #ccc; font-size: 14px; }

        .login-box input {
            width: 100%; padding: 15px; border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.1);
            background: rgba(255, 255, 255, 0.08); color: #fff; outline: none;
            font-size: 16px;
        }

        #loginBtn {
            background: #f7a800; color: #111; font-weight: 700;
            cursor: pointer; border: none; padding: 15px; border-radius: 12px;
            transition: 0.3s; font-size: 16px;
        }

        #loginBtn:hover { background: #ffb700; transform: translateY(-2px); }

        .google-btn { 
            background: #fff; color: #111; display: flex; align-items: center; justify-content: center; 
            gap: 12px; padding: 15px; border-radius: 12px; cursor: pointer; border: none; font-weight: 700;
        }

        .error-box { background: #ff4d4d; color: white; padding: 12px; border-radius: 10px; display: none; text-align: center; font-size: 14px; }
        
        a { text-align: center; color: #f7a800; text-decoration: none; font-size: 14px; margin-top: 5px; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>

<div class="login-box">
    <div class="header-section">
        <h2>Welcome Back</h2>
        <p>Login to manage your portfolio</p>
    </div>

    <div class="error-box" id="errorBox"></div>

    <input id="email" type="email" placeholder="Email Address">
    <input id="password" type="password" placeholder="Password">

    <button id="loginBtn">Sign In</button>
    
    <div class="google-btn" id="googleBtn">
        <img src="assets/src/google.png" alt="" width="20"> Sign in with Google
    </div>

    <a href="signup.html">Don't have an account? Sign Up</a>
</div>

<script type="module">
    import { auth, db } from "./firebase.js";
    import { 
        signInWithEmailAndPassword, 
        GoogleAuthProvider, 
        signInWithPopup 
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const errorBox = document.getElementById("errorBox");

    function showError(msg) {
        errorBox.textContent = msg;
        errorBox.style.display = "block";
        setTimeout(() => { errorBox.style.display = "none"; }, 5000);
    }

    // 1. Login kwa Email na Password
    document.getElementById("loginBtn").onclick = async () => {
        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value;

        if (!email || !password) return showError("Tafadhali jaza sehemu zote");

        try {
            const userCredential = await signInWithEmailAndPassword(auth, email, password);
            const user = userCredential.user;

            // Baada ya login, kagua kama ni photographer au client ili kumpeleka sehemu sahihi
            const userDoc = await getDoc(doc(db, "users", user.uid));
            
            if (userDoc.exists() && userDoc.data().role === "photographer") {
                window.location.href = "index.html"; // Dashboard ya mpigapicha
            } else {
                window.location.href = "client-home.html"; // Kama ni mteja wa kawaida
            }

        } catch (error) {
            showError("Email au Password siyo sahihi.");
        }
    };

    // 2. Login kwa Google
    document.getElementById("googleBtn").onclick = async () => {
        const provider = new GoogleAuthProvider();
        try {
            const res = await signInWithPopup(auth, provider);
            window.location.href = "index.html";
        } catch (error) {
            showError("Imeshindikana kuingia na Google.");
        }
    };
</script>

</body>
</html>
