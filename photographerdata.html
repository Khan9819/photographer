<!DOCTYPE html>
<html lang="sw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Profile - Pixiest</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Roboto', sans-serif; }
        
        body {
            background: #0a0a0a;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 800px;
            background: rgba(20, 20, 20, 0.95);
            padding: 40px;
            border-radius: 24px;
            border: 1px solid rgba(247, 168, 0, 0.2);
            box-shadow: 0 20px 40px rgba(0,0,0,0.5);
            backdrop-filter: blur(10px);
        }

        h2 { color: #f7a800; font-size: 28px; margin-bottom: 8px; text-align: center; text-transform: uppercase; letter-spacing: 1px; }
        p.subtitle { text-align: center; color: #888; margin-bottom: 35px; font-size: 14px; }

        .profile-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }

        @media (max-width: 650px) {
            .profile-grid { grid-template-columns: 1fr; }
        }

        .form-group { display: flex; flex-direction: column; }
        .full-width { grid-column: 1 / -1; }

        label { margin-bottom: 8px; font-size: 12px; color: #f7a800; font-weight: 700; text-transform: uppercase; }

        input, textarea {
            width: 100%;
            padding: 14px;
            border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.1);
            background: rgba(255,255,255,0.05);
            color: #fff;
            outline: none;
            font-size: 15px;
            transition: 0.3s;
        }

        input:focus, textarea:focus {
            border-color: #f7a800;
            background: rgba(255,255,255,0.08);
            box-shadow: 0 0 10px rgba(247, 168, 0, 0.1);
        }

        .logo-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 25px;
            padding: 30px;
            background: rgba(247, 168, 0, 0.03);
            border-radius: 15px;
            border: 2px dashed rgba(247, 168, 0, 0.3);
            cursor: pointer;
            transition: 0.3s;
            text-align: center;
        }

        .logo-section:hover { background: rgba(247, 168, 0, 0.06); border-color: #f7a800; }
        #uploadText { font-size: 14px; font-weight: 500; }

        .btn-save {
            width: 100%;
            padding: 16px;
            background: #f7a800;
            color: #000;
            border: none;
            border-radius: 12px;
            font-weight: 700;
            font-size: 16px;
            cursor: pointer;
            margin-top: 30px;
            transition: 0.3s;
            text-transform: uppercase;
        }

        .btn-save:hover { background: #ffb700; transform: translateY(-2px); }

        .loading-overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.9);
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 6px solid rgba(247, 168, 0, 0.1);
            border-top: 6px solid #f7a800;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div class="container">
    <h2>Professional Profile</h2>
    <p class="subtitle">Weka taarifa ambazo wateja watazitumia kukutafuta</p>

    <form id="profileForm">
        <div class="logo-section" onclick="document.getElementById('logoInput').click()">
            <span id="uploadText">ðŸ“¸ PAKIA LOGO AU PICHA YA BRAND YAKO</span>
            <input type="file" id="logoInput" accept="image/*" style="display:none">
        </div>

        <div class="profile-grid">
            <div class="form-group">
                <label>Jina la Biashara/Brand</label>
                <input type="text" id="brandName" placeholder="Mfano: Pixiest Studios" required>
            </div>

            <div class="form-group">
                <label>Namba ya WhatsApp</label>
                <input type="tel" id="phone" placeholder="Mfano: 07XXXXXXXX au 255XXXXXXX" required>
            </div>

            <div class="form-group">
                <label>Mahali (Mkoa & Mji)</label>
                <input type="text" id="location" placeholder="Mfano: Dar es salaam, Kinondoni" required>
            </div>

            <div class="form-group">
                <label>Aina ya Picha (Specialization)</label>
                <input type="text" id="specialization" placeholder="Mfano: Weddings & Fashion" required>
            </div>

            <div class="form-group">
                <label>Instagram Username</label>
                <input type="text" id="instagram" placeholder="@username">
            </div>

            <div class="form-group">
                <label>Bei inaanzia (Tsh)</label>
                <input type="number" id="startingPrice" placeholder="Mfano: 50000">
            </div>

            <div class="form-group full-width">
                <label>Maelezo Mafupi (Bio & Experience)</label>
                <textarea id="bio" rows="4" placeholder="Elezea huduma zako kwa ufupi..." required></textarea>
            </div>
        </div>

        <button type="submit" class="btn-save">Hifadhi na Kamilisha</button>
    </form>
</div>

<div class="loading-overlay" id="loader">
    <div class="spinner"></div>
    <p id="loaderStatus" style="color: #f7a800; font-weight: 700;">INACHAKATA...</p>
</div>

<script type="module">
    import { auth, db } from "./firebase.js";
    import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { doc, getDoc, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const form = document.getElementById("profileForm");
    const loader = document.getElementById("loader");
    const loaderStatus = document.getElementById("loaderStatus");
    const logoInput = document.getElementById("logoInput");
    const uploadText = document.getElementById("uploadText");

    const WORKER_URL = "https://photographer.twahanyanza.workers.dev";

    onAuthStateChanged(auth, async (user) => {
        if (!user) {
            window.location.replace("login.html");
        } else {
            try {
                const docRef = doc(db, "users", user.uid);
                const docSnap = await getDoc(docRef);

                if (docSnap.exists()) {
                    const data = docSnap.data();
                    document.getElementById("brandName").value = data.brandName || "";
                    document.getElementById("phone").value = data.phone || "";
                    document.getElementById("location").value = data.location || "";
                    document.getElementById("specialization").value = data.specialization || "";
                    document.getElementById("instagram").value = data.instagram || "";
                    document.getElementById("startingPrice").value = data.startingPrice || "";
                    document.getElementById("bio").value = data.bio || "";
                    
                    if (data.logoURL) {
                        uploadText.innerText = "âœ… LOGO TAYARI IPO (Bofya kubadili)";
                        uploadText.style.color = "#f7a800";
                    }
                }
            } catch (err) {
                console.error("Kosa la kuvuta data:", err);
            }
        }
    });

    form.onsubmit = async (e) => {
        e.preventDefault();
        const user = auth.currentUser;
        if(!user) return;

        loader.style.display = "flex";
        loaderStatus.style.color = "#f7a800";
        loaderStatus.innerText = "INASAFISHA DATA...";

        try {
            // --- LOGIC YA KUREKEBISHA NAMBA YA SIMU (WHATSAPP READY) ---
            let rawPhone = document.getElementById("phone").value.trim();
            let cleanPhone = rawPhone.replace(/\D/g, ''); // Ondoa alama zote zisizo namba

            if (cleanPhone.startsWith("0")) {
                cleanPhone = "255" + cleanPhone.substring(1);
            } else if (cleanPhone.startsWith("+")) {
                cleanPhone = cleanPhone.substring(1);
            } else if (cleanPhone.length === 9) {
                cleanPhone = "255" + cleanPhone;
            }
            // ----------------------------------------------------------

            const docRef = doc(db, "users", user.uid);
            const docSnap = await getDoc(docRef);
            let currentData = docSnap.exists() ? docSnap.data() : {};
            let logoURL = currentData.logoURL || "https://placehold.co/400x400?text=Brand+Logo"; 

            if (logoInput.files[0]) {
                loaderStatus.innerText = "INAPAKIA LOGO MPYA...";
                const file = logoInput.files[0];
                const fileName = `logos/${user.uid}.jpg`;
                
                const uploadRes = await fetch(`${WORKER_URL}/?file=${fileName}`, {
                    method: 'PUT',
                    body: file,
                    headers: { 'Content-Type': file.type }
                });

                if (uploadRes.ok) {
                    logoURL = `${WORKER_URL}/?file=${fileName}&t=${Date.now()}`;
                }
            }

            loaderStatus.innerText = "INAHIFADHI KWENYE MFUMO...";

            await setDoc(doc(db, "users", user.uid), {
                brandName: document.getElementById("brandName").value,
                phone: cleanPhone, 
                location: document.getElementById("location").value,
                specialization: document.getElementById("specialization").value,
                instagram: document.getElementById("instagram").value || "",
                startingPrice: document.getElementById("startingPrice").value || 0,
                bio: document.getElementById("bio").value,
                logoURL: logoURL,
                updatedAt: serverTimestamp()
            }, { merge: true });

            // Boresha Alert hapa
            loaderStatus.style.color = "#28a745";
            loaderStatus.innerText = "âœ… PROFILE IMEFANIKISHA!";
            
            setTimeout(() => {
                window.location.href = "index.html"; 
            }, 1500);

        } catch (err) {
            console.error(err);
            loaderStatus.style.color = "#ff4444";
            loaderStatus.innerText = "KUNA HITILAFU: " + err.message;
            setTimeout(() => { loader.style.display = "none"; }, 3000);
        }
    };
</script>
</body>
</html>
