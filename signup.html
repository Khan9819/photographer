<!DOCTYPE html>
<html lang="sw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photographer Sign Up - Pixiest</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Roboto', sans-serif; }
        body, html {
            height: 100%; display: grid; place-items: center;
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('assets/src/authbg.jpg') no-repeat center/cover;
            color: #fff;
        }

        .signup-box {
            display: grid; grid-template-columns: 1fr; gap: 15px 20px;
            background: rgba(0, 0, 0, 0.85); padding: 40px 30px; border-radius: 24px;
            width: 500px; max-width: 95vw; backdrop-filter: blur(15px);
            box-shadow: 0 15px 50px rgba(0,0,0,0.8); border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
        }

        @media(min-width: 600px) { .signup-box { grid-template-columns: repeat(2, 1fr); } }
        .header-section { grid-column: 1/-1; text-align: center; margin-bottom: 10px; }
        .header-section h2 { font-size: 28px; color: #f7a800; }
        .signup-box input {
            width: 100%; padding: 15px; border-radius: 12px; border: 1px solid rgba(255,255,255,0.1);
            background: rgba(255, 255, 255, 0.08); color: #fff; outline: none;
        }
        .full { grid-column: 1/-1; }
        #submitSignUp { background: #f7a800; color: #111; font-weight: 700; cursor: pointer; border: none; padding: 15px; border-radius: 12px; }
        .google-btn { 
            background: #fff; color: #111; display: flex; align-items: center; justify-content: center; 
            gap: 12px; padding: 15px; border-radius: 12px; cursor: pointer; border: none; font-weight: 700;
        }
        .error-box { grid-column: 1/-1; background: #ff4d4d; color: white; padding: 12px; border-radius: 10px; display: none; text-align: center; }

        /* MODAL LOADING SPINNER STYLE */
        #loading {
            display: none; 
            position: fixed; /* Inafunika screen nzima */
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.8); /* Inafanya screen iwe nyeusi kidogo */
            z-index: 9999;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .spinner {
            width: 50px; height: 50px;
            border: 5px solid rgba(247, 168, 0, 0.2);
            border-top: 5px solid #f7a800;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

<div id="loading">
    <div class="spinner"></div>
    <p>Tafadhali subiri...</p>
</div>

<div class="signup-box">
    <div class="header-section">
        <h2>Join as Photographer</h2>
        <p>Create your portfolio and start earning</p>
    </div>

    <div class="error-box" id="errorBox"></div>

    <input id="firstName" placeholder="First Name" type="text">
    <input id="lastName" placeholder="Last Name" type="text">
    <input id="email" type="email" placeholder="Email Address" class="full">
    <input id="phone" type="tel" placeholder="Phone Number" class="full">
    <input id="password" type="password" placeholder="Password">
    <input id="confirmPassword" type="password" placeholder="Confirm Password">

    <button class="full" id="submitSignUp">Create Account</button>
    
    <div class="google-btn full" id="googleBtn">
        <img src="assets/src/google.png" alt="" width="20"> Sign up with Google
    </div>

    <a class="full" href="login.html" style="text-align: center; color: #f7a800; text-decoration: none; font-size: 14px;">Already have an account? Sign In</a>
</div>

<script type="module">
    import { auth, db } from "./firebase.js";
    import { 
        createUserWithEmailAndPassword, 
        updateProfile, 
        GoogleAuthProvider, 
        signInWithPopup 
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { 
        doc, 
        setDoc, 
        serverTimestamp 
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const provider = new GoogleAuthProvider();
    const errorBox = document.getElementById("errorBox");
    const loading = document.getElementById("loading");

    function showError(msg) {
        errorBox.textContent = msg;
        errorBox.style.display = "block";
        setTimeout(() => { errorBox.style.display = "none"; }, 5000);
    }

    // Email Signup Logic
    document.getElementById("submitSignUp").onclick = async () => {
        const f = document.getElementById("firstName").value.trim();
        const l = document.getElementById("lastName").value.trim();
        const p = document.getElementById("phone").value.trim();
        const e = document.getElementById("email").value.trim();
        const pass = document.getElementById("password").value;
        const c = document.getElementById("confirmPassword").value;

        if (!f || !l || !p || !e || !pass || !c) return showError("Tafadhali jaza nafasi zote");
        if (pass !== c) return showError("Password hazifanani");

        try {
            loading.style.display = "flex"; // Inaonyesha spinner
            const cred = await createUserWithEmailAndPassword(auth, e, pass);
            await updateProfile(cred.user, { displayName: `${f} ${l}` });

            await setDoc(doc(db, "users", cred.user.uid), {
                firstName: f, lastName: l, phone: p, email: e,
                role: "photographer", setupComplete: false, createdAt: serverTimestamp()
            });

            // Tunatumia replace ili asiweze kubonyeza 'back' akarudi kwenye signup
            window.location.replace("photographerdata.html");

        } catch (err) {
            loading.style.display = "none";
            showError("Tatizo: " + err.message);
        }
    };

    // Google Signup Logic
    document.getElementById("googleBtn").onclick = async () => {
        try {
            loading.style.display = "flex"; // Inaonyesha spinner
            const res = await signInWithPopup(auth, provider);
            await setDoc(doc(db, "users", res.user.uid), {
                displayName: res.user.displayName, email: res.user.email,
                role: "photographer", setupComplete: false, createdAt: serverTimestamp()
            }, { merge: true });

            window.location.replace("photographerdata.html");
        } catch (err) {
            loading.style.display = "none";
            showError("Google Sign-in imefeli.");
        }
    };
</script>
</body>
</html>
