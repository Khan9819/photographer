<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign Up - Pixiest</title>

<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

<style>
* { box-sizing: border-box; margin:0; padding:0; font-family: 'Roboto', sans-serif; }
body, html {
  height: 100%;
  width: 100%;
  display: grid;
  place-items: center;
  background: url('assets/src/authbg.jpg') no-repeat center center/cover;
  background-size: cover;
  color: #fff;
}
.signup-box {
  display: grid;
  grid-template-columns: repeat(2,1fr);
  gap: 15px 20px;
  background: rgba(0,0,0,0.75);
  padding: 50px 30px;
  border-radius: 20px;
  width: 400px;
  max-width: 95%;
  box-shadow: 0 20px 40px rgba(0,0,0,0.7);
  backdrop-filter: blur(12px);
  color: #fff;
  transition: transform 0.2s;
}
.signup-box:hover { transform: translateY(-5px); }
.signup-box h2 { grid-column:1/-1; text-align:center; margin-bottom:25px; font-weight:700; }
.signup-box input {
  padding: 14px 12px;
  border-radius: 10px;
  border: none;
  outline: none;
  font-size: 14px;
  background: rgba(255,255,255,0.05);
  color: #fff;
  width: 100%;
  transition: all 0.25s ease;
}
.signup-box input:focus { background: rgba(255,255,255,0.12); box-shadow:0 0 8px #f7a800; }
.signup-box button, .signup-box .google-btn {
  grid-column: 1 / -1;
  padding: 14px;
  border: none;
  border-radius: 12px;
  font-weight: 600;
  font-size: 16px;
  cursor: pointer;
  transition: all 0.25s ease;
}
.signup-box button { background: #f7a800; color: #111; margin-top: 10px; }
.signup-box button:hover { background: #ffba00; transform: translateY(-2px); }
.signup-box .google-btn {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 12px;
  background: #fff;
  color: #111;
  margin-top: 10px;
}
.signup-box .google-btn img { width: 22px; height: 22px; }
.signup-box .google-btn:hover { background: #f0f0f0; }
.signup-box a {
  grid-column: 1/-1;
  text-align: center;
  color: #f7a800;
  font-size: 14px;
  text-decoration: none;
  margin-top: 12px;
}
.signup-box a:hover { text-decoration: underline; }

/* ===== SUCCESS MODAL ===== */
.modal{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.75);
  z-index:1000;
  justify-content:center;
  align-items:center;
}
.modal-content{
  background: rgba(22,22,22,0.95);
  padding:25px 30px;
  border-radius:12px;
  min-width:280px;
  text-align:center;
  color:#fff;
  border:1px solid #f7a800;
  box-shadow:0 14px 40px rgba(0,0,0,0.6);
}
.modal-content h3{ margin-top:0; color:#f7a800; }
.modal-content p{ margin:15px 0; }
.modal-buttons{ display:flex; justify-content:center; gap:12px; margin-top:18px; }
.modal-buttons button{
  padding:8px 16px;
  border:none;
  border-radius:8px;
  cursor:pointer;
  font-weight:600;
  transition:0.2s;
}
#successBtn{ background:#f7a800; color:#111; }
#successBtn:hover{ background:#ffba00; }
</style>
</head>

<body>

<div class="signup-box">
  <h2>Create Account</h2>

  <input type="text" id="firstName" placeholder="First Name">
  <input type="text" id="lastName" placeholder="Last Name">
  <input type="email" id="email" placeholder="Email">
  <input type="tel" id="phone" placeholder="Phone Number">
  <input type="password" id="password" placeholder="Password">
  <input type="password" id="confirmPassword" placeholder="Confirm Password">

  <button id="submitSignUp">Sign Up</button>
  <div class="google-btn" id="googleBtn">
    <img src="assets/src/google.png" alt="Google Icon"> Continue with Google
  </div>
  <a href="login.html">Already have an account? Sign In</a>
</div>

<!-- SUCCESS MODAL -->
<div class="modal" id="successModal">
  <div class="modal-content">
    <h3>Sign Up Successful!</h3>
    <p>Your account has been created successfully.</p>
    <div class="modal-buttons">
      <button id="successBtn">Go to Dashboard</button>
    </div>
  </div>
</div>

<script type="module">
// Firebase imports
import { auth } from "./firebase.js";
import { createUserWithEmailAndPassword, updateProfile } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

const submitBtn = document.getElementById("submitSignUp");
const successModal = document.getElementById("successModal");
const successBtn = document.getElementById("successBtn");

submitBtn.addEventListener("click", async ()=>{
  const firstName = document.getElementById("firstName").value.trim();
  const lastName = document.getElementById("lastName").value.trim();
  const fullName = firstName + " " + lastName;
  const phone = document.getElementById("phone").value.trim();
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value.trim();
  const confirm = document.getElementById("confirmPassword").value.trim();

  if(!firstName || !lastName || !phone || !email || !password || !confirm){
    return alert("Fill all fields");
  }
  if(password !== confirm){
    return alert("Passwords do not match");
  }

  try {
    const userCredential = await createUserWithEmailAndPassword(auth,email,password);
    const user = userCredential.user;
    await updateProfile(user,{displayName: fullName});

    // Show success modal instead of alert
    successModal.style.display = 'flex';
    successBtn.onclick = ()=> window.location.href="dashboard.html";

  } catch(error){
    console.error(error);
    alert(`Error: ${error.message}`);
  }
});
</script>

</body>
</html>
