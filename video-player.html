<!DOCTYPE html>
<html lang="sw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player - Pixiest Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #f7a800;
            --bg: #000;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Plus Jakarta Sans', sans-serif; }
        
        body { 
            background-color: var(--bg); 
            height: 100vh; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            overflow: hidden;
            color: white;
        }

        .top-nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 20px;
            display: flex;
            align-items: center;
            background: linear-gradient(to bottom, rgba(0,0,0,0.9), transparent);
            z-index: 100;
        }

        .back-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            transition: 0.3s;
            backdrop-filter: blur(10px);
            text-decoration: none;
        }

        .back-btn:hover { background: var(--primary); color: #000; }

        .video-container {
            width: 100%;
            max-width: 1200px;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000;
            position: relative;
        }

        video {
            width: 100%;
            max-height: 100%;
            outline: none;
            background: #000;
        }

        .error-msg {
            display: none;
            text-align: center;
            color: #ff4d4d;
            padding: 20px;
            z-index: 10;
        }

        #loader {
            position: absolute;
            border: 4px solid #333;
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            display: none;
            z-index: 5;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div class="top-nav">
        <a href="javascript:history.back()" class="back-btn">
            <i class="fas fa-arrow-left"></i>
        </a>
        <span style="margin-left: 15px; font-weight: 600; font-size: 14px; letter-spacing: 1px;">VIDEO PLAYER</span>
    </div>

    <div class="video-container">
        <div id="loader"></div>
        
        <video id="player" controls playsinline crossorigin="anonymous" controlsList="nodownload">
            Browser yako haisupport video.
        </video>
        
        <div id="error" class="error-msg">
            <i class="fas fa-exclamation-circle" style="font-size: 40px; margin-bottom: 10px;"></i>
            <p id="errText">Video imeshindwa kupatikana.</p>
        </div>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const videoSrc = params.get('src');
        const player = document.getElementById('player');
        const errorDiv = document.getElementById('error');
        const loader = document.getElementById('loader');

        if (videoSrc) {
            const decodedUrl = decodeURIComponent(videoSrc);
            
            // Tunahakikisha video inaanza upya na kwa usahihi
            player.src = decodedUrl;

            player.onloadstart = () => loader.style.display = 'block';
            player.oncanplay = () => loader.style.display = 'none';
            player.onwaiting = () => loader.style.display = 'block';
            player.onplaying = () => loader.style.display = 'none';

            player.onerror = () => {
                loader.style.display = 'none';
                player.style.display = 'none';
                errorDiv.style.display = 'block';
                
                // Hii inatusaidia kuona kama ni kosa la Network au la Permission
                if (player.error.code === 4) {
                    document.getElementById('errText').innerText = "Video haipatikani (Labda link imekufa au CORS Error).";
                }
            };
        } else {
            player.style.display = 'none';
            errorDiv.style.display = 'block';
            document.getElementById('errText').innerText = "Hakuna video iliyochaguliwa.";
        }
    </script>
</body>
</html>
