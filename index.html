<!DOCTYPE html>
<html lang="sw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Pixiest</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #f7a800;
            --bg-dark: #0a0a0a;
            --card-bg: #141414;
            --text-gray: #888;
            --video-blue: #0084ff;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Roboto', sans-serif; }

        body {
            background: var(--bg-dark);
            color: #fff;
            display: flex;
            min-height: 100vh;
        }

        /* SIDEBAR */
        .sidebar {
            width: 260px;
            background: #000;
            border-right: 1px solid rgba(247, 168, 0, 0.1);
            display: flex;
            flex-direction: column;
            padding: 30px 20px;
            position: fixed;
            height: 100vh;
            z-index: 100;
        }

        .logo-brand {
            font-size: 24px;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 50px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .menu-item {
            padding: 15px;
            color: #ccc;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 15px;
            border-radius: 12px;
            transition: 0.3s;
            margin-bottom: 10px;
        }

        .menu-item:hover, .menu-item.active {
            background: rgba(247, 168, 0, 0.1);
            color: var(--primary);
        }

        /* MAIN CONTENT */
        .main-content {
            margin-left: 260px;
            flex: 1;
            padding: 40px;
        }

        .header-profile {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }

        .profile-info { display: flex; align-items: center; gap: 20px; }

        .profile-img {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--primary);
            padding: 3px;
        }

        .welcome-text h2 { font-size: 24px; }
        .welcome-text p { color: var(--text-gray); font-size: 14px; }

        /* STATS */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: var(--card-bg);
            padding: 25px;
            border-radius: 20px;
            border: 1px solid rgba(255,255,255,0.05);
            text-align: center;
        }

        .stat-card i { color: var(--primary); font-size: 24px; margin-bottom: 15px; }
        .stat-card i.fa-video { color: var(--video-blue); }
        .stat-card h3 { font-size: 28px; margin-bottom: 5px; }
        .stat-card p { color: var(--text-gray); font-size: 13px; text-transform: uppercase; }

        /* RECENT ALBUMS GRID */
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .albums-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
        }

        .album-card {
            background: var(--card-bg);
            border-radius: 15px;
            overflow: hidden;
            transition: 0.3s;
            border: 1px solid rgba(255,255,255,0.05);
            cursor: pointer;
            position: relative;
        }

        .album-card:hover { transform: translateY(-5px); border-color: var(--primary); }

        .album-cover {
            width: 100%;
            height: 180px;
            object-fit: cover;
            background: #222;
        }

        .album-info { padding: 15px; }
        .album-info h4 { font-size: 16px; margin-bottom: 5px; color: #fff; text-transform: capitalize; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
        .album-info p { font-size: 11px; color: var(--primary); text-transform: uppercase; letter-spacing: 1px; }

        .badge-container {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            gap: 5px;
        }

        .count-tag {
            background: rgba(0,0,0,0.8);
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 10px;
            backdrop-filter: blur(4px);
        }

        /* MODAL & BUTTONS */
        .btn-add {
            background: var(--primary);
            color: #000;
            padding: 12px 25px;
            border-radius: 10px;
            font-weight: 700;
            font-size: 14px;
            border: none;
            cursor: pointer;
        }

        .view-all-link {
            color: var(--primary);
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
        }

        .modal-overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.9);
            z-index: 2000;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(8px);
        }

        .modal-card {
            background: #141414;
            padding: 35px;
            border-radius: 24px;
            width: 95%;
            max-width: 450px;
            border: 1px solid rgba(247, 168, 0, 0.3);
        }

        .modal-card input {
            width: 100%;
            padding: 14px;
            margin-top: 8px;
            background: #000;
            color: #fff;
            border: 1px solid #333;
            border-radius: 12px;
            outline: none;
            margin-bottom: 20px;
        }

        .empty-state {
            background: var(--card-bg);
            padding: 60px;
            border-radius: 20px;
            text-align: center;
            border: 1px dashed rgba(255,255,255,0.1);
        }

        @media (max-width: 900px) {
            .sidebar { width: 80px; padding: 20px 10px; }
            .logo-brand span, .menu-item span { display: none; }
            .main-content { margin-left: 80px; }
        }
    </style>
</head>
<body>

    <div class="modal-overlay" id="albumModal">
        <div class="modal-card">
            <h3 style="color:var(--primary); margin-bottom:10px;">Tengeneza Kazi Mpya</h3>
            <p style="color: #888; font-size: 13px; margin-bottom: 25px;">Chagua section na ingiza jina la mteja.</p>
            
            <label style="font-size:11px; color:var(--primary); font-weight:700;">AINA YA SHUGHULI (SECTION)</label>
            <input list="previousSections" id="albumCategory" placeholder="Andika au chagua (Mfano: WEDDING)">
            <datalist id="previousSections"></datalist>

            <label style="font-size:11px; color:var(--primary); font-weight:700;">JINA LA ALBUM / MTEJA</label>
            <input type="text" id="albumTitle" placeholder="Mfano: Juma & Asha">

            <div style="display:flex; gap:12px;">
                <button id="closeModalBtn" style="flex:1; padding:14px; background:transparent; color:#fff; border:1px solid #333; border-radius:12px; cursor:pointer;">Ghairi</button>
                <button id="startUploadBtn" style="flex:1; padding:14px; background:var(--primary); color:#000; border:none; border-radius:12px; font-weight:700; cursor:pointer;">ANZA KUPAKIA</button>
            </div>
        </div>
    </div>

    <div class="sidebar">
        <div class="logo-brand"><i class="fas fa-camera-retro"></i> <span>PIXIEST</span></div>
        <nav>
            <a href="index.html" class="menu-item active"><i class="fas fa-th-large"></i> <span>Dashboard</span></a>
            <a href="my-albums.html" class="menu-item"><i class="fas fa-images"></i> <span>My Albums</span></a>
            <a href="photographerdata.html" class="menu-item"><i class="fas fa-user-edit"></i> <span>Edit Profile</span></a>
        </nav>
        <div style="margin-top:auto; border-top:1px solid rgba(255,255,255,0.05); padding-top:20px;">
            <a href="#" class="menu-item" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> <span>Logout</span></a>
        </div>
    </div>

    <div class="main-content">
        <div class="header-profile">
            <div class="profile-info">
                <img id="homeLogo" src="https://via.placeholder.com/150" alt="Logo" class="profile-img">
                <div class="welcome-text">
                    <h2 id="homeName">Loading...</h2>
                    <p id="homeSpecialization">...</p>
                </div>
            </div>
            <button class="btn-add" id="openModalBtn"><i class="fas fa-plus"></i> NEW ALBUM</button>
        </div>

        <div class="stats-grid">
            <div class="stat-card"><i class="fas fa-folder-open"></i> <h3 id="statAlbums">0</h3> <p>Albums</p> </div>
            <div class="stat-card"><i class="fas fa-image"></i> <h3 id="statPhotos">0</h3> <p>Photos</p> </div>
            <div class="stat-card"><i class="fas fa-video"></i> <h3 id="statVideos">0</h3> <p>Videos</p> </div>
            <div class="stat-card"><i class="fas fa-eye"></i> <h3>0</h3> <p>Views</p> </div>
        </div>

        <div class="section-header">
            <h3>Recent Albums</h3>
            <a href="my-albums.html" class="view-all-link">View All Albums <i class="fas fa-arrow-right" style="font-size: 10px;"></i></a>
        </div>

        <div id="recentAlbumsGrid" class="albums-grid"></div>

        <div class="empty-state" id="emptyState" style="display: none;">
            <i class="fas fa-cloud-upload-alt" style="font-size: 50px; color: #333; margin-bottom: 20px; display: block;"></i>
            <h4>Hakuna Album bado</h4>
            <p style="color: #666; margin-bottom: 20px;">Anza kupakia kazi zako sasa hivi.</p>
            <button class="btn-add" id="openModalBtnEmpty" style="background: transparent; color: var(--primary); border: 1px solid var(--primary);">CREATE FIRST ALBUM</button>
        </div>
    </div>

    <script type="module">
        import { auth, db } from "./firebase.js";
        import { onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { doc, getDoc, collection, query, where, getDocs, orderBy, limit } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        onAuthStateChanged(auth, async (user) => {
            if (!user) { window.location.href = "signup.html"; return; }

            try {
                // 1. Fetch Profile Info
                const userDoc = await getDoc(doc(db, "users", user.uid));
                if (userDoc.exists()) {
                    const data = userDoc.data();
                    document.getElementById("homeName").textContent = data.brandName || "Mpigapicha";
                    document.getElementById("homeSpecialization").textContent = data.specialization || "Photographer";
                    if (data.logoURL) document.getElementById("homeLogo").src = data.logoURL;
                }

                // 2. Query for ALL stats (Hapa tunajua jumla kuu ya albamu zote)
                const allQuery = query(collection(db, "albums"), where("userId", "==", user.uid));
                const allSnap = await getDocs(allQuery);
                
                let totalPhotos = 0;
                let totalVideos = 0;
                let sectionsSet = new Set();

                allSnap.forEach(d => {
                    const data = d.data();
                    totalPhotos += (data.photoCount || 0);
                    totalVideos += (data.videoCount || 0);
                    if(data.section) sectionsSet.add(data.section);
                });
                
                document.getElementById("statAlbums").innerText = allSnap.size;
                document.getElementById("statPhotos").innerText = totalPhotos;
                document.getElementById("statVideos").innerText = totalVideos;

                // 3. Query for ONLY RECENT 6 (Muonekano wa Dashboard pekee)
                // Hii haifuti data, inazuia tu namba 7 isitokee hapa
                const recentQuery = query(
                    collection(db, "albums"), 
                    where("userId", "==", user.uid),
                    orderBy("createdAt", "desc"),
                    limit(6)
                );

                const recentSnap = await getDocs(recentQuery);
                const grid = document.getElementById("recentAlbumsGrid");
                grid.innerHTML = "";

                if (recentSnap.empty) {
                    document.getElementById("emptyState").style.display = "block";
                } else {
                    document.getElementById("emptyState").style.display = "none";
                    recentSnap.forEach((docSnap) => {
                        const album = docSnap.data();
                        const card = document.createElement("div");
                        card.className = "album-card";
                        card.onclick = () => window.location.href = `gallery.html?id=${docSnap.id}`;

                        const vTag = album.videoCount > 0 ? `<div class="count-tag" style="color:var(--video-blue)"><i class="fas fa-video"></i> ${album.videoCount}</div>` : '';

                        card.innerHTML = `
                            <div class="badge-container">
                                <div class="count-tag" style="color:var(--primary)"><i class="fas fa-image"></i> ${album.photoCount || 0}</div>
                                ${vTag}
                            </div>
                            <img src="${album.coverURL || 'https://via.placeholder.com/600x400?text=No+Cover'}" class="album-cover">
                            <div class="album-info">
                                <p>${album.section || 'WEDDING'}</p>
                                <h4>${album.title || 'Untitled'}</h4>
                            </div>
                        `;
                        grid.appendChild(card);
                    });
                }

                // Fill Datalist for UI
                const dl = document.getElementById("previousSections");
                dl.innerHTML = ""; // Clear old
                sectionsSet.forEach(s => { 
                    const o = document.createElement("option"); 
                    o.value = s; 
                    dl.appendChild(o); 
                });

            } catch (e) { 
                console.error("Dashboard Error:", e); 
            }
        });

        // UI Controls for Modal
        const modal = document.getElementById('albumModal');
        const openBtn = document.getElementById('openModalBtn');
        const openBtnEmpty = document.getElementById('openModalBtnEmpty');
        const closeBtn = document.getElementById('closeModalBtn');

        if(openBtn) openBtn.onclick = () => modal.style.display = 'flex';
        if(openBtnEmpty) openBtnEmpty.onclick = () => modal.style.display = 'flex';
        if(closeBtn) closeBtn.onclick = () => modal.style.display = 'none';

        document.getElementById('startUploadBtn').onclick = () => {
            const sec = document.getElementById('albumCategory').value.trim();
            const tit = document.getElementById('albumTitle').value.trim();
            if (!sec || !tit) return alert("Tafadhali jaza taarifa zote!");
            window.location.href = `upload-photos.html?section=${encodeURIComponent(sec.toUpperCase())}&album=${encodeURIComponent(tit)}`;
        };

        document.getElementById("logoutBtn").onclick = async (e) => { 
            e.preventDefault();
            await signOut(auth); 
            window.location.href = "signup.html"; 
        };
    </script>
</body>
</html>
